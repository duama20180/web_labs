<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цікаві місця</title>
</head>
<body>
    <header class = "header" aling="center">
        <nav class="navbar">
            <div class="container">
                <ul class="links">
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="history.html">Історія міста</a></li>
                    <li><a href="sights.html">Цікаві місця</a></li>
                    <li><a href="walkingTours.html">Піші прогулянки</a></li>
                    <li><a href="cyclingRoutes.html">Велосипедні маршрути</a></li>
                    <li><a href="busRoutes.html">Автобусні маршрути</a></li>
                    <li><a href="riverboatRoutes.html">Прогулянки на теплоході</a></li>
                    <li> <label class="switch">
                      <input type="checkbox" id="theme-slider">
                      <span class="slider round"></span>
                  </label></li>

                </ul>
            </div>  
        </nav>
    </header>
    
    <div class="gallery">
        <figure>
          <img src="imgs/sights/1.jpeg" alt="Опис фото 1">
          <figcaption>Найбільший в Україні та Європі плавучий фонтан</figcaption>
        </figure>
        <figure>
          <img src="imgs/sights/2.jpeg" alt="Опис фото 2">
          <figcaption>Національний музей-садиба М. І. Пирогова розташований в південно-західній частині Вінниці</figcaption>
        </figure>
        <figure>
            <img src="imgs/sights/3.jpeg" alt="Опис фото 2">
            <figcaption>Комплекс оборонних і монастирських споруд XVII століття у Вінниці</figcaption>
          </figure>
          <figure>
            <img src="imgs/sights/4.jpeg" alt="Опис фото 2">
            <figcaption>Спасо-Преображенський кафедральний собор – головний православний храм у Вінниці</figcaption>
          </figure>
          <figure>
            <img src="imgs/sights/5.jpeg" alt="Опис фото 2">
            <figcaption>Парк-пам'ятка садово-паркового мистецтва загальнодержавного значення у Вінниці, розташований у центрі міста</figcaption>
          </figure>

        </div>


    <!-- кнопка -->
    <div class="register-circle" id="register-circle">Реєстрація</div>

    <!-- реєстрація-->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Реєстрація на екскурсію</h2>
            <form id="registration-form">
                <label for="tour-select">Вибір екскурсії:</label>
                <select id="tour-select">
                    <option value="walkingTours">Піші прогулянки</option>
                    <option value="cyclingTours">Велосипедні прогулянки</option>
                    <option value="busTours">Автобусні екскурсії</option>
                    <option value="riverboatTours">Прогулянки на теплоході</option>
                </select>
                <br>
                <label for="first-name">Ім'я:</label>
                <input type="text" id="first-name" name="first-name">
                <br>
                <label for="last-name">Прізвище:</label>
                <input type="text" id="last-name" name="last-name">
                <br>
                <label for="phone-number">Номер телефону:</label>
                <input type="tel" id="phone-number" name="phone-number">
                <br>
                <button type="submit">Зареєструватись</button>
            </form>
        </div>
    </div>

        <script src="./script.js"></script>
</body>
</html>
